<div>
  <ul
    id="facetedSearch-navList--{{dashcase facet}}"
    data-facet="{{facet}}"
    class="navList"
  >
    {{#each facets}} {{#if facet '===' ../all_facets}} {{#each items}} {{#if
    title '!==' 'na'}} {{#if title '!==' 'na_'}}
    <li class="navList-item">
      <a
        href="{{url}}"
        class="navList-action navList-action--checkbox{{#if selected}} is-selected{{/if}}"
        rel="nofollow"
        data-id="{{id}}"
        data-faceted-search-facet
      >
        {{{title}}} {{#if ../show_product_counts}} {{#if count}}
        <span>({{count}})</span>
        {{/if}} {{/if}}
      </a>
    </li>
    {{/if}} {{/if}} {{/each}} {{/if}} {{/each}}
  </ul>
</div>
